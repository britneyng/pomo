<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startsession.css">
    <title>PomoPet: Session in Progress</title>
</head>
<body>
    <div class="content">
        <div class="logo_container">
            <h3 class="logo">PomoPet</h3>
        </div>

        <div class="content_container">
            <div class="task_bank">
                <h3 class="task_bank_title">Task Bank</h3>

                <ul class="todo-list js-todo-list">
                </ul>
                <form class="js-form">
                  <input type="text" placeholder="E.g. Build a web app" class="js-todo-input">
                </form>

            </div>
            <div class="timer_functions">
                <div class="timer_heading">
                    <h2 class="time_left">25 Minute Session</h2>
                </div>
                <div class="line">
                    <span class="progress"></span>
                </div>
                <img class="pomo_studying" src="../images/pet_study.png" alt="Pomo Studying">
                <div class="timer_buttons">
                    <a class="restart_button" href="restart.html">Restart</a>
                    <a class="restart_button" href="completion.html">End Session</a>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
